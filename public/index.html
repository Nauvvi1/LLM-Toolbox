<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Toolbox</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 24px;
            max-width: 860px;
        }

        .row {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin: 8px 0;
        }

        textarea {
            width: 100%;
            height: 160px;
        }

        select,
        input,
        button {
            padding: 8px;
        }

        pre {
            background: #f7f7f7;
            padding: 12px;
            border-radius: 8px;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>
    <h2>LLM Toolbox</h2>
    <div class="row">
        <label>Mode:
            <select id="mode">
                <option value="chat">chat</option>
                <option value="summarize">summarize</option>
                <option value="translate">translate</option>
                <option value="classify">classify</option>
            </select>
        </label>
        <label>Lang (for translate):
            <input id="lang" value="en" />
        </label>
        <button id="run">Run</button>
    </div>
    <textarea id="input" placeholder="Введите текст или вопрос..."></textarea>
    <h4>Ответ</h4>
    <pre id="out"></pre>

    <script>
        const $ = (id) => document.getElementById(id);
        $('run').onclick = async () => {
            const body = {
                mode: $('mode').value,
                input: $('input').value,
                lang: $('lang').value
            };
            $('out').textContent = '...';
            const r = await fetch('/api/llm', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(body)
            });
            const j = await r.json();
            $('out').textContent = j.ok ? j.text : ('Error: ' + j.error);
        };
    </script>
</body>

</html>
